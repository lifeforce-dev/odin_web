<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Design Previewer</title>
  <link rel="stylesheet" href="./design_previewer/previewer.css">
</head>
<body>
  <main class="layout">
    <aside class="sidebar" aria-label="Design navigation">
      <section class="head">
        <h1 id="appTitle">Design Previewer</h1>
        <p id="appDescription">Discover and preview designs without leaving this page.</p>
      </section>
      <nav id="tabs" class="tabs" aria-label="Version tabs"></nav>
      <section id="tree" class="tree" aria-label="Design list"></section>
    </aside>

    <section class="preview-wrap">
      <header class="preview-head">
        <div>
          <div><strong id="activeTitle">Select a design</strong></div>
          <div id="activePath">-</div>
        </div>
        <a id="openDirect" class="open-link" href="#">Open directly</a>
      </header>
      <iframe id="preview" title="Design preview panel" loading="eager"></iframe>
    </section>
  </main>

  <script>
    window.DESIGN_PREVIEWER_MANIFEST_PATH = "./design_previewer/manifest.json";
  </script>
  <script src="./design_previewer/previewer.js"></script>
</body>
</html>
