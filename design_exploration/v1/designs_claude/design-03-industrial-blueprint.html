<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design 03 - Industrial Blueprint</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Saira+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./common.css">
  <style>
    :root {
      --bg: #0a1628;
      --bg-light: #0f1f38;
      --bg-grid: #0c1a2e;
      --border: #1e3a5f;
      --border-light: #2a4a72;
      --cyan: #00d4ff;
      --cyan-dim: #0088aa;
      --cyan-glow: rgba(0, 212, 255, 0.3);
      --white: #e8f4ff;
      --white-dim: #8ba4c0;
      --orange: #ff6b35;
      --font-mono: "Share Tech Mono", monospace;
      --font-display: "Saira Condensed", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--white);
      font-family: var(--font-mono);
      font-size: 13px;
      padding: 0;
    }

    /* Blueprint grid background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: 
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
    }

    .toast {
      background: var(--bg-light);
      border: 1px solid var(--cyan);
      color: var(--cyan);
      font-family: var(--font-mono);
      border-radius: 0;
      box-shadow: 0 0 10px var(--cyan-glow);
    }

    .app-layout {
      position: relative;
      z-index: 1;
    }

    .app-header {
      background: var(--bg-light);
      border-bottom: 2px solid var(--cyan);
      padding: 12px 20px;
    }

    .brand-name {
      font-family: var(--font-display);
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 6px;
      text-transform: uppercase;
      color: var(--cyan);
    }

    .brand-tag {
      font-size: 10px;
      color: var(--white-dim);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .brand-tag::before {
      content: "REV ";
      color: var(--orange);
    }

    .btn {
      background: transparent;
      border: 1px solid var(--border-light);
      color: var(--white);
      padding: 8px 14px;
      font-family: var(--font-mono);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.15s;
      position: relative;
    }

    .btn::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: var(--cyan);
      transform: scaleY(0);
      transition: transform 0.15s;
    }

    .btn:hover:not(:disabled)::before {
      transform: scaleY(1);
    }

    .btn:hover:not(:disabled) {
      border-color: var(--cyan);
      color: var(--cyan);
    }

    .btn--small {
      padding: 5px 10px;
      font-size: 10px;
    }

    .btn--primary {
      background: var(--cyan);
      color: var(--bg);
      border-color: var(--cyan);
      font-weight: 500;
    }

    .btn--primary::before {
      display: none;
    }

    .btn--primary:hover:not(:disabled) {
      background: var(--white);
      border-color: var(--white);
      color: var(--bg);
      box-shadow: 0 0 20px var(--cyan-glow);
    }

    .btn--ghost {
      border-color: var(--border);
      color: var(--white-dim);
    }

    .sidebar {
      padding: 20px;
    }

    .design-info {
      background: var(--bg-light);
      border: 1px solid var(--border);
      padding: 20px;
      position: relative;
    }

    .design-info::before {
      content: "SPEC-03";
      position: absolute;
      top: -10px;
      left: 16px;
      background: var(--bg);
      padding: 0 8px;
      font-size: 10px;
      color: var(--orange);
      letter-spacing: 2px;
    }

    .design-info__title {
      font-family: var(--font-display);
      font-size: 22px;
      font-weight: 600;
      color: var(--cyan);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .design-info__desc {
      color: var(--white-dim);
      font-size: 12px;
      line-height: 1.7;
      margin-bottom: 20px;
    }

    .design-info__principles li {
      color: var(--white);
      font-size: 11px;
      padding: 6px 0;
      padding-left: 16px;
      position: relative;
    }

    .design-info__principles li::before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      width: 8px;
      height: 1px;
      background: var(--cyan);
    }

    .device-frame {
      padding: 20px;
    }

    .device {
      background: var(--bg-light);
      border: 2px solid var(--border);
      max-width: 380px;
      position: relative;
    }

    .device::before,
    .device::after {
      content: "";
      position: absolute;
      width: 12px;
      height: 12px;
      border: 2px solid var(--cyan);
    }

    .device::before {
      top: -6px;
      left: -6px;
      border-right: none;
      border-bottom: none;
    }

    .device::after {
      bottom: -6px;
      right: -6px;
      border-left: none;
      border-top: none;
    }

    .device__status {
      padding: 10px 14px;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
    }

    .status-badge {
      font-size: 10px;
      color: var(--orange);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .status-badge--screen {
      color: var(--cyan);
      font-family: var(--font-mono);
    }

    .status-badge--screen::before {
      content: "MODE: ";
      color: var(--white-dim);
    }

    .gamification-bar {
      background: var(--bg);
      border: 1px solid var(--border);
      margin: 12px;
      padding: 14px;
    }

    .level-display {
      position: relative;
    }

    .level-display::after {
      content: "";
      position: absolute;
      right: 0;
      top: 50%;
      width: 60px;
      height: 1px;
      background: linear-gradient(90deg, var(--cyan), transparent);
    }

    .level-display__label {
      font-size: 9px;
      color: var(--white-dim);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .level-display__value {
      font-family: var(--font-display);
      font-size: 32px;
      font-weight: 700;
      color: var(--cyan);
    }

    .xp-bar {
      background: var(--bg-light);
      border: 1px solid var(--border);
      height: 10px;
    }

    .xp-bar__fill {
      background: linear-gradient(90deg, var(--cyan-dim), var(--cyan));
      box-shadow: 0 0 8px var(--cyan-glow);
    }

    .xp-bar__text {
      color: var(--bg);
      font-size: 8px;
      font-weight: 600;
    }

    .metric__label {
      font-size: 8px;
      color: var(--white-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .metric__value {
      font-family: var(--font-display);
      font-size: 22px;
      font-weight: 600;
      color: var(--white);
    }

    .objective-bar {
      background: var(--bg);
      border: 1px solid var(--border);
      border-left: 3px solid var(--orange);
      margin: 0 12px;
      padding: 12px;
    }

    .objective-bar__label {
      font-size: 8px;
      color: var(--orange);
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .objective-bar__text {
      font-size: 12px;
      color: var(--white);
    }

    .screen {
      padding: 16px 12px;
    }

    .screen__title {
      font-family: var(--font-display);
      font-size: 36px;
      font-weight: 700;
      color: var(--white);
      text-transform: uppercase;
      letter-spacing: 4px;
      position: relative;
      display: inline-block;
    }

    .screen__title::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 40px;
      height: 3px;
      background: var(--cyan);
    }

    .screen__subtitle {
      font-size: 11px;
      color: var(--white-dim);
      margin-top: 12px;
    }

    .action-stack {
      margin-top: 28px;
    }

    .action-stack .btn {
      width: 100%;
      padding: 14px;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .action-stack .btn::after {
      content: "";
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, var(--border), transparent);
    }

    .action-stack .btn--primary::after {
      background: linear-gradient(90deg, rgba(0,0,0,0.3), transparent);
    }

    .exercise-grid {
      gap: 8px;
    }

    .exercise-tile {
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 14px 10px;
      transition: all 0.15s;
      position: relative;
      overflow: hidden;
    }

    .exercise-tile::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 3px;
      height: 100%;
      background: var(--cyan);
      transform: scaleY(0);
      transition: transform 0.15s;
    }

    .exercise-tile:hover:not(:disabled)::before {
      transform: scaleY(1);
    }

    .exercise-tile:hover:not(:disabled) {
      border-color: var(--cyan);
      background: rgba(0, 212, 255, 0.05);
    }

    .exercise-tile--done {
      border-color: var(--cyan-dim);
    }

    .exercise-tile--done::before {
      transform: scaleY(1);
      background: var(--cyan-dim);
    }

    .exercise-tile--done .exercise-tile__name {
      color: var(--cyan-dim);
    }

    .exercise-tile--locked {
      border-style: dashed;
    }

    .exercise-tile__name {
      font-family: var(--font-display);
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--white);
    }

    .exercise-tile__meta,
    .exercise-tile__reps {
      font-size: 10px;
      color: var(--white-dim);
    }

    .progress-stats {
      gap: 8px;
    }

    .stat-block {
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 14px;
      position: relative;
    }

    .stat-block::before {
      content: "";
      position: absolute;
      top: 8px;
      right: 8px;
      width: 6px;
      height: 6px;
      border: 1px solid var(--cyan);
      border-radius: 50%;
    }

    .stat-block__label {
      font-size: 9px;
      color: var(--orange);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-block__value {
      font-family: var(--font-display);
      font-size: 28px;
      font-weight: 700;
      color: var(--white);
    }

    .set-indicators {
      padding: 16px 0;
      gap: 6px;
    }

    .set-dot {
      width: 32px;
      height: 32px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--white-dim);
      font-family: var(--font-display);
      font-size: 14px;
      font-weight: 600;
    }

    .set-dot--done {
      background: var(--cyan);
      color: var(--bg);
      border-color: var(--cyan);
    }

    .set-dot--current {
      border-color: var(--cyan);
      color: var(--cyan);
      box-shadow: 0 0 10px var(--cyan-glow);
      animation: beacon 1.5s ease-in-out infinite;
    }

    @keyframes beacon {
      0%, 100% { box-shadow: 0 0 10px var(--cyan-glow); }
      50% { box-shadow: 0 0 20px var(--cyan-glow), 0 0 30px rgba(0, 212, 255, 0.15); }
    }

    .timer-display {
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 20px;
      position: relative;
    }

    .timer-display::before,
    .timer-display::after {
      content: "";
      position: absolute;
      width: 8px;
      height: 8px;
    }

    .timer-display::before {
      top: 8px;
      left: 8px;
      border-left: 2px solid var(--cyan);
      border-top: 2px solid var(--cyan);
    }

    .timer-display::after {
      bottom: 8px;
      right: 8px;
      border-right: 2px solid var(--cyan);
      border-bottom: 2px solid var(--cyan);
    }

    .timer-display__label {
      font-size: 10px;
      color: var(--orange);
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .timer-display__value {
      font-family: var(--font-display);
      font-size: 52px;
      font-weight: 700;
      color: var(--cyan);
      letter-spacing: 4px;
      text-shadow: 0 0 20px var(--cyan-glow);
    }

    .input-form {
      margin-top: 20px;
    }

    .input-field label {
      font-size: 10px;
      color: var(--orange);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .input-field input {
      background: var(--bg);
      border: 1px solid var(--border);
      border-left: 3px solid var(--cyan);
      color: var(--white);
      font-family: var(--font-display);
      font-size: 24px;
      font-weight: 600;
      padding: 12px;
      width: 100%;
    }

    .input-field input:focus {
      border-color: var(--cyan);
      outline: none;
      box-shadow: 0 0 10px var(--cyan-glow);
    }

    .rest-display {
      background: var(--bg);
      margin: 12px;
      border: 2px solid var(--cyan);
      position: relative;
    }

    .rest-display::before {
      content: "ACTIVE COUNTDOWN";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-light);
      padding: 0 12px;
      font-size: 9px;
      color: var(--orange);
      letter-spacing: 2px;
    }

    .rest-display__label {
      font-family: var(--font-display);
      font-size: 16px;
      font-weight: 600;
      color: var(--cyan);
      text-transform: uppercase;
      letter-spacing: 6px;
    }

    .rest-display__timer {
      font-family: var(--font-display);
      font-size: 80px;
      font-weight: 700;
      color: var(--white);
      letter-spacing: 8px;
      text-shadow: 0 0 30px var(--cyan-glow);
    }

    .rest-display__meta {
      font-size: 12px;
      color: var(--white-dim);
    }

    .rest-display__set {
      font-size: 11px;
      color: var(--cyan);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .rest-display__hint {
      font-size: 9px;
      color: var(--white-dim);
    }

    .summary-list {
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 12px;
    }

    .summary-item {
      border-bottom: 1px dashed var(--border);
      padding: 10px 0;
      font-size: 11px;
    }

    .summary-item:last-child {
      border-bottom: none;
    }

    .summary-item__name {
      font-family: var(--font-display);
      font-weight: 600;
      color: var(--white);
      text-transform: uppercase;
    }

    .summary-item__stats {
      color: var(--white-dim);
      font-size: 10px;
    }

    .device__footer {
      background: var(--bg);
      border-top: 1px solid var(--border);
      padding: 12px 14px;
    }

    .footer-stat__label {
      font-size: 8px;
      color: var(--orange);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .footer-stat__value {
      font-family: var(--font-display);
      font-size: 18px;
      font-weight: 600;
      color: var(--cyan);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.DESIGN_CONFIG = {
      brandName: "ODIN",
      brandTag: "2.4.1",
      shortName: "BLUEPRINT",
      designTitle: "Industrial Blueprint",
      designDesc: "Technical drawing aesthetic inspired by engineering schematics. Grid paper background, corner brackets, measurement annotations. Precision meets interface design.",
      principles: [
        "Grid paper background overlay",
        "Corner bracket decorations",
        "Cyan primary with orange accents",
        "Condensed industrial typography",
        "Technical annotation style labels"
      ],
      labels: {
        rank: "Grade",
        streak: "Sequence",
        currency: "Units",
        objective: "Target",
        objectiveDone: "All targets cleared. System idle.",
        points: "Output"
      },
      rewards: { setPoints: 10, setCurrency: 5, exercisePoints: 25, exerciseCurrency: 12 },
      initial: { rank: 5, rankXp: 71, streak: 9, currency: 420 },
      notificationTitle: "ODIN Blueprint"
    };
  </script>
  <script src="./common.js"></script>
</body>
</html>
