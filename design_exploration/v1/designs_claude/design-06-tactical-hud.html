<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design 06 - Tactical HUD</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Oxanium:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./common.css">
  <style>
    :root {
      --bg: #0c0e10;
      --bg-panel: #12151a;
      --bg-elevated: #1a1e24;
      --border: #2a3038;
      --text: #e8eaed;
      --text-dim: #7a8290;
      --accent: #4fd1c5;
      --accent-dim: #2a7a72;
      --warn: #f6ad55;
      --success: #68d391;
      --font-main: "Rajdhani", sans-serif;
      --font-display: "Oxanium", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-main);
      font-size: 14px;
      font-weight: 500;
    }

    .toast {
      background: var(--bg-elevated);
      border: 1px solid var(--accent);
      color: var(--accent);
      font-family: var(--font-main);
      font-weight: 600;
      border-radius: 2px;
    }

    .app-header {
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      padding: 12px 20px;
    }

    .brand-name {
      font-family: var(--font-display);
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 3px;
      color: var(--accent);
    }

    .brand-tag {
      font-size: 11px;
      color: var(--text-dim);
      letter-spacing: 2px;
      margin-left: 12px;
    }

    .btn {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 16px;
      font-family: var(--font-main);
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.15s;
      border-radius: 2px;
    }

    .btn:hover:not(:disabled) {
      border-color: var(--accent);
      color: var(--accent);
    }

    .btn--small {
      padding: 6px 12px;
      font-size: 11px;
    }

    .btn--primary {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
    }

    .btn--primary:hover:not(:disabled) {
      background: var(--success);
      border-color: var(--success);
    }

    .btn--ghost {
      background: transparent;
      border-color: var(--border);
      color: var(--text-dim);
    }

    .sidebar {
      padding: 16px;
    }

    .design-info {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 20px;
    }

    .design-info__title {
      font-family: var(--font-display);
      font-size: 18px;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 12px;
    }

    .design-info__desc {
      color: var(--text-dim);
      font-size: 13px;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .design-info__principles li {
      color: var(--text);
      font-size: 12px;
      padding: 5px 0;
    }

    .device-frame {
      padding: 16px;
    }

    .device {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 6px;
      max-width: 400px;
    }

    .device__status {
      padding: 10px 14px;
      border-bottom: 1px solid var(--border);
    }

    .status-badge {
      font-size: 10px;
      font-weight: 600;
      color: var(--text-dim);
      letter-spacing: 1px;
    }

    .status-badge--screen {
      color: var(--accent);
      background: rgba(79, 209, 197, 0.1);
      padding: 3px 8px;
      border-radius: 2px;
    }

    .gamification-bar {
      background: var(--bg);
      margin: 10px;
      padding: 14px;
      border-radius: 4px;
    }

    .level-display__label {
      font-size: 10px;
      font-weight: 600;
      color: var(--text-dim);
      letter-spacing: 1px;
    }

    .level-display__value {
      font-family: var(--font-display);
      font-size: 28px;
      font-weight: 700;
      color: var(--text);
    }

    .xp-bar {
      background: var(--bg-panel);
      border-radius: 4px;
      height: 8px;
    }

    .xp-bar__fill {
      background: linear-gradient(90deg, var(--accent-dim), var(--accent));
      border-radius: 4px;
    }

    .xp-bar__text {
      color: var(--text);
      font-size: 9px;
      font-weight: 600;
    }

    .metric {
      background: var(--bg-panel);
      padding: 8px 12px;
      border-radius: 4px;
    }

    .metric__label {
      font-size: 9px;
      font-weight: 600;
      color: var(--text-dim);
      letter-spacing: 0.5px;
    }

    .metric__value {
      font-family: var(--font-display);
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
    }

    .objective-bar {
      background: var(--bg);
      margin: 0 10px;
      padding: 12px 14px;
      border-radius: 4px;
      border-left: 3px solid var(--accent);
    }

    .objective-bar__label {
      font-size: 9px;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: 1px;
    }

    .objective-bar__text {
      font-size: 13px;
      font-weight: 500;
      color: var(--text);
    }

    .screen {
      padding: 16px;
    }

    .screen__title {
      font-family: var(--font-display);
      font-size: 26px;
      font-weight: 700;
      color: var(--text);
    }

    .screen__subtitle {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-dim);
      margin-top: 4px;
    }

    .action-stack {
      margin-top: 24px;
    }

    .action-stack .btn {
      width: 100%;
      padding: 14px;
      font-size: 14px;
    }

    .exercise-grid {
      gap: 8px;
    }

    .exercise-tile {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 14px 12px;
      transition: all 0.15s;
    }

    .exercise-tile:hover:not(:disabled) {
      border-color: var(--accent);
      background: var(--bg-elevated);
    }

    .exercise-tile--done {
      border-color: var(--success);
      background: rgba(104, 211, 145, 0.08);
    }

    .exercise-tile--done .exercise-tile__name {
      color: var(--success);
    }

    .exercise-tile--locked {
      opacity: 0.5;
    }

    .exercise-tile__name {
      font-family: var(--font-display);
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }

    .exercise-tile__meta,
    .exercise-tile__reps {
      font-size: 11px;
      color: var(--text-dim);
    }

    .progress-stats {
      gap: 10px;
    }

    .stat-block {
      background: var(--bg);
      border-radius: 4px;
      padding: 16px;
      text-align: center;
    }

    .stat-block__label {
      font-size: 10px;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: 0.5px;
    }

    .stat-block__value {
      font-family: var(--font-display);
      font-size: 32px;
      font-weight: 700;
      color: var(--text);
    }

    .set-indicators {
      padding: 16px 0;
      gap: 8px;
    }

    .set-dot {
      width: 36px;
      height: 36px;
      border: 2px solid var(--border);
      border-radius: 4px;
      background: var(--bg);
      color: var(--text-dim);
      font-family: var(--font-display);
      font-size: 14px;
      font-weight: 600;
    }

    .set-dot--done {
      background: var(--success);
      border-color: var(--success);
      color: var(--bg);
    }

    .set-dot--current {
      border-color: var(--accent);
      color: var(--accent);
    }

    .timer-display {
      background: var(--bg);
      border-radius: 6px;
      padding: 20px;
      text-align: center;
    }

    .timer-display__label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-dim);
      letter-spacing: 1px;
    }

    .timer-display__value {
      font-family: var(--font-display);
      font-size: 48px;
      font-weight: 700;
      color: var(--accent);
    }

    .input-form {
      margin-top: 20px;
    }

    .input-field label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-dim);
      letter-spacing: 0.5px;
    }

    .input-field input {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      font-family: var(--font-display);
      font-size: 24px;
      font-weight: 600;
      padding: 12px;
      width: 100%;
      text-align: center;
    }

    .input-field input:focus {
      border-color: var(--accent);
      outline: none;
    }

    .rest-display {
      background: var(--bg);
      margin: 10px;
      border-radius: 8px;
      padding: 40px 16px;
    }

    .rest-display__label {
      font-family: var(--font-display);
      font-size: 14px;
      font-weight: 600;
      color: var(--text-dim);
      letter-spacing: 2px;
    }

    .rest-display__timer {
      font-family: var(--font-display);
      font-size: 72px;
      font-weight: 700;
      color: var(--accent);
    }

    .rest-display__meta {
      font-size: 14px;
      font-weight: 500;
      color: var(--text);
      margin-top: 16px;
    }

    .rest-display__set {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-dim);
    }

    .rest-display__hint {
      font-size: 11px;
      color: var(--text-dim);
      margin-top: 20px;
    }

    .summary-list {
      background: var(--bg);
      border-radius: 4px;
      padding: 12px;
    }

    .summary-item {
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }

    .summary-item:last-child {
      border-bottom: none;
    }

    .summary-item__name {
      font-family: var(--font-display);
      font-weight: 600;
      color: var(--text);
    }

    .summary-item__stats {
      font-size: 11px;
      color: var(--text-dim);
    }

    .device__footer {
      background: var(--bg);
      border-top: 1px solid var(--border);
      padding: 12px 14px;
      border-radius: 0 0 6px 6px;
    }

    .footer-stat__label {
      font-size: 9px;
      font-weight: 600;
      color: var(--text-dim);
      letter-spacing: 0.5px;
    }

    .footer-stat__value {
      font-family: var(--font-display);
      font-size: 18px;
      font-weight: 600;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.DESIGN_CONFIG = {
      brandName: "ODIN",
      brandTag: "TACTICAL",
      shortName: "TAC",
      designTitle: "Tactical HUD",
      designDesc: "Clean data readouts inspired by tactical shooters. High contrast, clear hierarchy, minimal decoration. Information at a glance.",
      principles: [
        "High contrast text on dark",
        "Teal accent for key data",
        "Rounded corners for softer feel",
        "Clear visual hierarchy",
        "No decorative elements"
      ],
      labels: {
        rank: "RANK",
        streak: "CHAIN",
        currency: "CRED",
        objective: "ACTIVE",
        objectiveDone: "All objectives complete",
        points: "XP"
      },
      rewards: { setPoints: 10, setCurrency: 5, exercisePoints: 25, exerciseCurrency: 12 },
      initial: { rank: 12, rankXp: 45, streak: 8, currency: 340 },
      notificationTitle: "ODIN Tactical"
    };
  </script>
  <script src="./common.js"></script>
</body>
</html>
