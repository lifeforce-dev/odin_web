<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ODIN // ABYSS</title>
    <link rel="stylesheet" href="common.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --c-depth: #00080a;
            --c-water: #001a20;
            --c-sonar: #00ffcc;
            --c-sonar-dim: #005544;
            --c-alert: #ff3300;
            --f-mono: 'Share Tech Mono', monospace;
        }

        body {
            background-color: var(--c-depth);
            color: var(--c-sonar);
            font-family: var(--f-mono);
            overflow: hidden; /* Feel like a sealed vessel */
        }

        /* Scanlines */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .scroll-container {
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            border-left: 1px dashed var(--c-sonar-dim);
            border-right: 1px dashed var(--c-sonar-dim);
            background: radial-gradient(circle at 50% 50%, var(--c-water), var(--c-depth));
            position: relative;
        }

        /* Typography */
        h1, h2 {
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--c-sonar);
            text-align: center;
        }

        .data-label {
            font-size: 0.7rem;
            color: var(--c-sonar-dim);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        /* Buttons */
        .btn-depth {
            background: transparent;
            border: 2px solid var(--c-sonar);
            color: var(--c-sonar);
            padding: 20px;
            width: 80%;
            font-family: var(--f-mono);
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            box-shadow: 0 0 15px var(--c-sonar-dim);
        }

        .btn-depth:hover {
            background: var(--c-sonar);
            color: var(--c-depth);
            box-shadow: 0 0 30px var(--c-sonar);
        }

        .btn-depth::before {
            content: ">>";
            position: absolute;
            left: 20px;
            opacity: 0;
            transition: 0.3s;
        }

        .btn-depth:hover::before {
            opacity: 1;
            left: 10px;
        }

        /* List Items */
        .sonar-item {
            padding: 20px;
            border-bottom: 1px solid var(--c-sonar-dim);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.2s;
        }

        .sonar-item:hover {
            background: rgba(0, 255, 204, 0.05);
        }

        .sonar-item.active {
            background: rgba(0, 255, 204, 0.1);
            border-left: 4px solid var(--c-sonar);
        }
        
        .sonar-item.complete {
            opacity: 0.4;
            text-decoration: line-through;
        }

        .blip {
            width: 8px; height: 8px;
            background: var(--c-sonar);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--c-sonar);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            50% { transform: scale(1.5); opacity: 0; }
            100% { transform: scale(0.9); opacity: 0.7; }
        }

        /* HUD Circle */
        .hud-circle {
            width: 200px; height: 200px;
            border: 2px solid var(--c-sonar-dim);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            background: rgba(0, 26, 32, 0.8);
        }

        .hud-circle::before {
            content: "";
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border: 1px dashed var(--c-sonar);
            border-radius: 50%;
            animation: spin 10s linear infinite;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .big-data {
            font-size: 4rem;
            line-height: 1;
        }

        /* Inputs */
        input {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--c-sonar-dim);
            color: var(--c-sonar);
            font-family: var(--f-mono);
            font-size: 2rem;
            padding: 10px;
            width: 120px;
            text-align: center;
            outline: none;
        }
        
        input:focus {
            border-color: var(--c-sonar);
            box-shadow: 0 0 15px var(--c-sonar-dim);
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 40px 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="scroll-container">
        <!-- Main -->
        <div id="page-main" class="page hidden full-screen flex-center" style="flex-direction: column;">
            <div style="font-size: 6rem; margin-bottom: 20px;">‚çæ</div>
            <h1>Depth One</h1>
            <p style="color: var(--c-sonar-dim); margin-bottom: 60px;">// SYSTEM READY //</p>
            <button class="btn-depth" onclick="app.startWorkout()">Initialize Dive</button>
        </div>

        <!-- Circuit -->
        <div id="page-circuit" class="page hidden">
            <h2 style="padding: 20px; border-bottom: 2px solid var(--c-sonar-dim);">Mission Log</h2>
            <div id="circuit-list"></div>
        </div>

        <!-- Progress -->
        <div id="page-progress" class="page hidden full-screen flex-center" style="flex-direction: column;">
            <div class="data-label">Current Objective</div>
            <h2 id="prog-name" style="margin-bottom: 40px; font-size: 2rem;">BENCH PRESS</h2>

            <div class="hud-circle">
                <div class="data-label">SET</div>
                <div class="big-data" id="prog-set">1</div>
                <div class="data-label" style="margin-top: 10px;">TARGET: <span id="prog-target">8</span></div>
            </div>

            <button class="btn-depth" style="margin-top: 60px;" onclick="app.enterResultData()">Log Data</button>
        </div>

        <!-- Result -->
        <div id="page-result-input" class="page hidden full-screen flex-center" style="flex-direction: column;">
            <h2>Input Metrics</h2>
            
            <div class="input-grid">
                <div class="input-group">
                    <span class="data-label">REPS</span>
                    <input type="number" id="input-reps">
                </div>
                <div class="input-group">
                    <span class="data-label">LOAD (KG)</span>
                    <input type="number" id="input-weight">
                </div>
            </div>

            <button class="btn-depth" onclick="submitForm()">Transmit</button>
        </div>

        <!-- Rest -->
        <div id="page-rest" class="page hidden full-screen flex-center" style="flex-direction: column;">
            <div class="hud-circle" style="width: 250px; height: 250px; border-color: var(--c-sonar);">
                <div class="data-label">Cycle Recharge</div>
                <div class="big-data" id="rest-timer" style="font-size: 5rem;">00:03</div>
            </div>
            <p style="margin-top: 30px; color: var(--c-sonar-dim); animation: blink 1s infinite;">STANDBY...</p>
        </div>
    </div>
    
    <style>
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>

    <script src="common.js"></script>
    <script>
        const app = new WorkoutFlow({
            renderPage: (pageId, state) => {
                document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
                document.getElementById(pageId).classList.remove('hidden');
                document.getElementById(pageId).style.display = 'flex';
                if(pageId === 'page-circuit') document.getElementById(pageId).style.display = 'block';

                if (pageId === 'page-circuit') renderCircuit(state.workout);
                if (pageId === 'page-progress') {
                    document.getElementById('prog-name').innerText = state.activeExercise.name;
                    document.getElementById('prog-set').innerText = state.activeExercise.completedSets + 1;
                    document.getElementById('prog-target').innerText = state.activeExercise.reps;
                }
            },
            updateTimer: (seconds) => {
                const min = Math.floor(seconds / 60).toString().padStart(2, '0');
                const sec = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('rest-timer').innerText = `${min}:${sec}`;
            }
        });

        function renderCircuit(workout) {
            const list = document.getElementById('circuit-list');
            list.innerHTML = '';
            workout.exercises.forEach(ex => {
                const div = document.createElement('div');
                div.className = `sonar-item ${ex.isComplete ? 'complete' : ''} ${app.state.activeExerciseId === ex.id ? 'active' : ''}`;
                div.innerHTML = `
                    <div style="flex: 1;">
                        <div style="font-size: 1.1rem; color: ${ex.isComplete ? '#005544' : '#00ffcc'}">${ex.name}</div>
                        <div style="font-size: 0.8rem; color: #005544;">${ex.completedSets} / ${ex.sets} SETS</div>
                    </div>
                    ${app.state.activeExerciseId === ex.id ? '<div class="blip"></div>' : ''}
                `;
                div.onclick = () => app.selectExercise(ex.id);
                list.appendChild(div);
            });
        }

        function submitForm() {
            const reps = document.getElementById('input-reps').value;
            const weight = document.getElementById('input-weight').value;
            app.submitResult(reps, weight);
            document.getElementById('input-reps').value = '';
        }
    </script>
</body>
</html>
