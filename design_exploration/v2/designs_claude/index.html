<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Odin V2 Gemini Designs</title>
  <style>
    :root { --bg:#0c0f14; --panel:#141a22; --border:#2a3547; --text:#e8edf6; --text-dim:#a6b3c8; --radius:14px; }
    * { box-sizing:border-box; }
    body { margin:0; min-height:100vh; background:var(--bg); color:var(--text); font-family:Inter,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; padding:16px; }
    .layout { max-width:1240px; margin:0 auto; display:grid; grid-template-columns:280px minmax(0,1fr); gap:14px; align-items:start; }
    .sidebar,.content { background:var(--panel); border:1px solid var(--border); border-radius:var(--radius); }
    .sidebar { position:sticky; top:16px; padding:14px; display:grid; gap:12px; max-height:calc(100vh - 32px); overflow:auto; }
    .sidebar h1 { margin:0; font-size:1.05rem; }
    .sidebar p { margin:0; color:var(--text-dim); font-size:.9rem; }
    .nav-group { display:grid; gap:8px; }
    .nav-group strong { font-size:.85rem; color:var(--text-dim); text-transform:uppercase; letter-spacing:.06em; }
    .nav-link { text-decoration:none; color:var(--text-dim); border:1px solid transparent; border-radius:8px; padding:7px 8px; display:block; }
    .nav-link:hover,.nav-link.is-active { color:var(--text); border-color:var(--border); background:rgba(255,255,255,.03); }
    .content { padding:16px; display:grid; gap:12px; }
    .content h2 { margin:0; }
    .intro { margin:0; color:var(--text-dim); }
    .list { margin:0; padding:0; list-style:none; display:grid; gap:7px; }
    .list a { text-decoration:none; color:var(--text-dim); border:1px solid transparent; border-radius:8px; display:block; padding:7px 8px; }
    .list a:hover { color:var(--text); border-color:var(--border); background:rgba(255,255,255,.03); }
    @media (max-width:980px){ .layout{ grid-template-columns:1fr; } .sidebar{ position:static; max-height:none; } }
  </style>
</head>
<body>
  <main class="layout">
    <aside class="sidebar">
      <h1>Odin Design Nav</h1>
      <p>Persistent set navigation.</p>
      <nav class="nav-group">
        <strong>Sections</strong>
        <a class="nav-link" href="../../index.html">Explorer Home</a>
        <a class="nav-link" href="../../v1/designs_gpt/index.html">V1 GPT</a>
        <a class="nav-link" href="../../v1/designs_claude/index.html">V1 Claude</a>
        <a class="nav-link" href="../../v1/designs_gemini/index.html">V1 Gemini</a>
        <a class="nav-link is-active" href="./index.html">V2 Gemini</a>
      </nav>
    </aside>

    <section class="content">
      <h2>V2 Gemini Designs</h2>
      <p class="intro">5 designs. Use the sidebar to switch sets anytime.</p>
      <ul class="list">
        <li><a href="./design-01-blacksite-command.html">01 - Blacksite Command</a></li>
        <li><a href="./design-02-pitwall-protocol.html">02 - Pitwall Protocol</a></li>
        <li><a href="./design-03-expedition-rig.html">03 - Expedition Rig</a></li>
        <li><a href="./design-04-heist-ledger.html">04 - Heist Ledger</a></li>
        <li><a href="./design-05-orbit-protocol.html">05 - Orbit Protocol</a></li>
      </ul>
    </section>
  </main>
</body>
</html>
