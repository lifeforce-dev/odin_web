<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Design 02 - Pitwall Protocol</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500;700&family=Barlow:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../common.css">
  <style>
    :root {
      --bg: #f2f4f8;
      --bg-accent: #cfd6e3;
      --surface-0: rgba(255, 255, 255, 0.92);
      --surface-1: rgba(244, 247, 252, 0.96);
      --surface-2: rgba(232, 238, 247, 0.98);
      --text-main: #1b2332;
      --text-dim: #4b5a75;
      --line: rgba(71, 94, 132, 0.3);
      --line-strong: rgba(41, 69, 112, 0.5);
      --accent: #2f5cff;
      --accent-2: #44c4ff;
      --accent-text: #e9f0ff;
      --warn: #f58b3d;
      --success: #1aa37c;
      --radius: 0px;
      --font-body: "Barlow", sans-serif;
      --font-display: "Sora", sans-serif;
      --focus: 0 0 0 3px rgba(47, 92, 255, 0.3);
    }

    body {
      color: var(--text-main);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.DESIGN_CONFIG = {
      shortLabel: "Pitwall Protocol",
      pageTitle: "Pitwall Protocol // Consistency Run",
      pageSubtitle: "Motorsport telemetry framing: smooth transitions, timing discipline, and no unnecessary interactions mid-run.",
      genre: "Racing Simulation",
      narrative: "Pitwall Operations",
      narrativeTitle: "Narrative Lens",
      narrativeSummary: "Each exercise is a race segment. You stay in-segment until all planned laps (sets) are complete.",
      designPrinciples: [
        "Fast visual parsing with strict grid rhythm.",
        "Timer as the primary tempo control.",
        "Set completion represented like sector progression."
      ],
      labels: {
        rank: "Crew Grade",
        streak: "Clean Laps",
        currency: "Team Tokens",
        objective: "Run Plan",
        objectiveDone: "Race complete. All segments closed.",
        points: "Pace XP"
      },
      rewards: {
        setPoints: 10,
        setCurrency: 3,
        exercisePoints: 25,
        exerciseCurrency: 9
      },
      initial: {
        rank: 4,
        rankXp: 28,
        streak: 7,
        currency: 92
      },
      notificationTitle: "Pitwall Timer"
    };

  <script src="../common.js"></script>

</html>
