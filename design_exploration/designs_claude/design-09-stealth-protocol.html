<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design 09 - Stealth Protocol</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./common.css">
  <style>
    :root {
      --bg: #0a0d0a;
      --bg-panel: #101410;
      --bg-elevated: #181f18;
      --border: #243524;
      --text: #d4e8d4;
      --text-dim: #5a785a;
      --green: #39ff14;
      --green-dim: #2d8f18;
      --amber: #ffaa00;
      --font-mono: "Roboto Mono", monospace;
      --font-main: "Inter", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-main);
      font-size: 14px;
      font-weight: 500;
    }

    .toast {
      background: var(--bg-elevated);
      border: 1px solid var(--green);
      color: var(--green);
      font-family: var(--font-mono);
      font-weight: 500;
      border-radius: 0;
    }

    .app-header {
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      padding: 12px 20px;
    }

    .brand-name {
      font-family: var(--font-mono);
      font-size: 16px;
      font-weight: 700;
      color: var(--green);
      letter-spacing: 4px;
    }

    .brand-tag {
      font-family: var(--font-mono);
      font-size: 9px;
      color: var(--text-dim);
      letter-spacing: 2px;
    }

    .btn {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 16px;
      font-family: var(--font-main);
      font-size: 12px;
      font-weight: 600;
      border-radius: 2px;
      transition: all 0.1s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn:hover:not(:disabled) {
      border-color: var(--green);
      color: var(--green);
    }

    .btn--small {
      padding: 6px 10px;
      font-size: 10px;
    }

    .btn--primary {
      background: var(--green);
      border-color: var(--green);
      color: var(--bg);
    }

    .btn--primary:hover:not(:disabled) {
      background: var(--amber);
      border-color: var(--amber);
    }

    .btn--ghost {
      background: transparent;
      border-color: transparent;
      color: var(--text-dim);
    }

    .sidebar {
      padding: 16px;
    }

    .design-info {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      padding: 20px;
      border-radius: 2px;
    }

    .design-info__title {
      font-family: var(--font-mono);
      font-size: 13px;
      font-weight: 700;
      color: var(--green);
      letter-spacing: 2px;
      margin-bottom: 14px;
    }

    .design-info__desc {
      color: var(--text-dim);
      font-size: 12px;
      line-height: 1.7;
      margin-bottom: 16px;
    }

    .design-info__principles li {
      color: var(--text);
      font-size: 11px;
      font-family: var(--font-mono);
      padding: 5px 0;
    }

    .device-frame {
      padding: 16px;
    }

    .device {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 2px;
      max-width: 400px;
    }

    .device__status {
      padding: 8px 14px;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
    }

    .status-badge {
      font-family: var(--font-mono);
      font-size: 9px;
      color: var(--text-dim);
      letter-spacing: 1px;
    }

    .status-badge--screen {
      color: var(--green);
    }

    .gamification-bar {
      background: var(--bg);
      margin: 10px;
      padding: 14px;
      border: 1px solid var(--border);
    }

    .level-display__label {
      font-family: var(--font-mono);
      font-size: 9px;
      color: var(--text-dim);
      letter-spacing: 2px;
    }

    .level-display__value {
      font-family: var(--font-mono);
      font-size: 22px;
      font-weight: 700;
      color: var(--green);
    }

    .xp-bar {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      height: 6px;
    }

    .xp-bar__fill {
      background: var(--green);
    }

    .xp-bar__text {
      color: var(--green);
      font-family: var(--font-mono);
      font-size: 8px;
    }

    .metric {
      background: var(--bg-panel);
      padding: 6px 10px;
      border: 1px solid var(--border);
    }

    .metric__label {
      font-family: var(--font-mono);
      font-size: 8px;
      color: var(--text-dim);
    }

    .metric__value {
      font-family: var(--font-mono);
      font-size: 12px;
      font-weight: 600;
      color: var(--text);
    }

    .objective-bar {
      background: rgba(57, 255, 20, 0.05);
      margin: 0 10px;
      padding: 12px;
      border: 1px solid var(--green-dim);
    }

    .objective-bar__label {
      font-family: var(--font-mono);
      font-size: 9px;
      color: var(--green);
      letter-spacing: 2px;
    }

    .objective-bar__text {
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      margin-top: 4px;
    }

    .screen {
      padding: 14px;
    }

    .screen__title {
      font-family: var(--font-mono);
      font-size: 18px;
      font-weight: 700;
      color: var(--text);
      letter-spacing: 1px;
    }

    .screen__subtitle {
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-dim);
      margin-top: 6px;
    }

    .action-stack {
      margin-top: 20px;
    }

    .action-stack .btn {
      width: 100%;
      padding: 14px;
      font-size: 13px;
    }

    .exercise-grid {
      gap: 6px;
    }

    .exercise-tile {
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 12px 10px;
      transition: all 0.1s;
    }

    .exercise-tile:hover:not(:disabled) {
      border-color: var(--green);
      background: rgba(57, 255, 20, 0.05);
    }

    .exercise-tile--done {
      border-color: var(--green);
    }

    .exercise-tile--done .exercise-tile__name {
      color: var(--green);
    }

    .exercise-tile--done::after {
      content: "CLEAR";
      position: absolute;
      top: 4px;
      right: 6px;
      font-family: var(--font-mono);
      font-size: 7px;
      color: var(--green);
      letter-spacing: 1px;
    }

    .exercise-tile--locked {
      opacity: 0.3;
    }

    .exercise-tile__name {
      font-family: var(--font-main);
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
    }

    .exercise-tile__meta,
    .exercise-tile__reps {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--text-dim);
    }

    .progress-stats {
      gap: 8px;
    }

    .stat-block {
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 14px;
      text-align: center;
    }

    .stat-block__label {
      font-family: var(--font-mono);
      font-size: 9px;
      color: var(--green);
      letter-spacing: 1px;
    }

    .stat-block__value {
      font-family: var(--font-mono);
      font-size: 22px;
      font-weight: 700;
      color: var(--text);
      margin-top: 4px;
    }

    .set-indicators {
      padding: 14px 0;
      gap: 6px;
    }

    .set-dot {
      width: 32px;
      height: 32px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text-dim);
      font-family: var(--font-mono);
      font-size: 11px;
      font-weight: 600;
    }

    .set-dot--done {
      background: var(--green);
      border-color: var(--green);
      color: var(--bg);
    }

    .set-dot--current {
      border-color: var(--green);
      color: var(--green);
      animation: pulse-green 1.5s ease-in-out infinite;
    }

    @keyframes pulse-green {
      0%, 100% { box-shadow: 0 0 3px rgba(57, 255, 20, 0.3); }
      50% { box-shadow: 0 0 10px rgba(57, 255, 20, 0.5); }
    }

    .timer-display {
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 18px;
      text-align: center;
    }

    .timer-display__label {
      font-family: var(--font-mono);
      font-size: 9px;
      color: var(--text-dim);
      letter-spacing: 2px;
    }

    .timer-display__value {
      font-family: var(--font-mono);
      font-size: 32px;
      font-weight: 700;
      color: var(--green);
    }

    .input-form {
      margin-top: 16px;
    }

    .input-field label {
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 500;
      color: var(--text-dim);
      letter-spacing: 1px;
    }

    .input-field input {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--green);
      font-family: var(--font-mono);
      font-size: 20px;
      font-weight: 700;
      padding: 12px;
      width: 100%;
      text-align: center;
    }

    .input-field input:focus {
      border-color: var(--green);
      outline: none;
      box-shadow: 0 0 0 2px rgba(57, 255, 20, 0.15);
    }

    .rest-display {
      background: rgba(57, 255, 20, 0.03);
      margin: 10px;
      border: 1px solid var(--green);
      padding: 36px 14px;
    }

    .rest-display__label {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--green);
      letter-spacing: 3px;
    }

    .rest-display__timer {
      font-family: var(--font-mono);
      font-size: 52px;
      font-weight: 700;
      color: var(--text);
    }

    .rest-display__meta {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      margin-top: 18px;
    }

    .rest-display__set {
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-dim);
    }

    .rest-display__hint {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--text-dim);
      margin-top: 18px;
    }

    .summary-list {
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 10px;
    }

    .summary-item {
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }

    .summary-item:last-child {
      border-bottom: none;
    }

    .summary-item__name {
      font-weight: 600;
      color: var(--text);
    }

    .summary-item__stats {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--text-dim);
    }

    .device__footer {
      background: var(--bg);
      border-top: 1px solid var(--border);
      padding: 10px 14px;
    }

    .footer-stat__label {
      font-family: var(--font-mono);
      font-size: 8px;
      color: var(--text-dim);
    }

    .footer-stat__value {
      font-family: var(--font-mono);
      font-size: 12px;
      font-weight: 600;
      color: var(--green);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.DESIGN_CONFIG = {
      brandName: "ODIN",
      brandTag: "STEALTH PROTOCOL",
      shortName: "STP",
      designTitle: "Stealth Protocol",
      designDesc: "Night vision / tactical ops aesthetic. Green phosphor on black, military precision. Splinter Cell meets gym.",
      principles: [
        "Green phosphor palette",
        "Black backgrounds only",
        "Monospace precision",
        "Minimal decoration",
        "Status-driven feedback"
      ],
      labels: {
        rank: "CLEARANCE",
        streak: "OPS",
        currency: "INTEL",
        objective: "DIRECTIVE",
        objectiveDone: "Mission Accomplished",
        points: "XP"
      },
      rewards: { setPoints: 10, setCurrency: 5, exercisePoints: 25, exerciseCurrency: 12 },
      initial: { rank: 3, rankXp: 55, streak: 12, currency: 420 },
      notificationTitle: "ODIN Stealth"
    };
  </script>
  <script src="./common.js"></script>
</body>
</html>
