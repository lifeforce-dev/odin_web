<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design 04 - Analog Cassette</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./common.css">
  <style>
    :root {
      --bg: #1a1612;
      --bg-warm: #221c17;
      --bg-panel: #2a2319;
      --border: #3d3428;
      --border-light: #524839;
      --cream: #f5e6c8;
      --cream-dim: #a89878;
      --amber: #ff9f1c;
      --amber-dim: #c47a15;
      --red: #e63946;
      --green: #4ecdc4;
      --font-mono: "DM Mono", monospace;
      --font-display: "Archivo Black", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--cream);
      font-family: var(--font-mono);
      font-size: 13px;
      padding: 0;
    }

    /* Subtle noise texture */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 0;
    }

    .toast {
      background: var(--bg-panel);
      border: 2px solid var(--amber);
      color: var(--cream);
      font-family: var(--font-mono);
      border-radius: 0;
    }

    .app-layout {
      position: relative;
      z-index: 1;
    }

    .app-header {
      background: var(--bg-warm);
      border-bottom: 3px solid var(--border);
      padding: 14px 20px;
    }

    .brand-name {
      font-family: var(--font-display);
      font-size: 26px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--amber);
    }

    .brand-tag {
      font-size: 10px;
      color: var(--cream-dim);
      text-transform: uppercase;
      letter-spacing: 3px;
      padding: 4px 10px;
      background: var(--bg-panel);
      border: 1px solid var(--border);
    }

    .btn {
      background: var(--bg-panel);
      border: 2px solid var(--border);
      color: var(--cream);
      padding: 8px 14px;
      font-family: var(--font-mono);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.15s;
      box-shadow: 2px 2px 0 var(--border);
    }

    .btn:hover:not(:disabled) {
      background: var(--border);
      transform: translate(1px, 1px);
      box-shadow: 1px 1px 0 var(--border);
    }

    .btn:active:not(:disabled) {
      transform: translate(2px, 2px);
      box-shadow: none;
    }

    .btn--small {
      padding: 5px 10px;
      font-size: 10px;
      box-shadow: 1px 1px 0 var(--border);
    }

    .btn--primary {
      background: var(--amber);
      color: var(--bg);
      border-color: var(--amber-dim);
      box-shadow: 3px 3px 0 var(--amber-dim);
    }

    .btn--primary:hover:not(:disabled) {
      background: var(--cream);
      border-color: var(--cream-dim);
    }

    .btn--ghost {
      background: transparent;
      border-color: var(--border);
      color: var(--cream-dim);
      box-shadow: none;
    }

    .btn--ghost:hover:not(:disabled) {
      background: var(--bg-panel);
      color: var(--cream);
    }

    .sidebar {
      padding: 20px;
    }

    .design-info {
      background: var(--bg-panel);
      border: 2px solid var(--border);
      padding: 20px;
      box-shadow: 4px 4px 0 var(--border);
    }

    .design-info__title {
      font-family: var(--font-display);
      font-size: 20px;
      color: var(--amber);
      margin-bottom: 12px;
      text-transform: uppercase;
    }

    .design-info__desc {
      color: var(--cream-dim);
      font-size: 12px;
      line-height: 1.7;
      margin-bottom: 20px;
    }

    .design-info__principles li {
      color: var(--cream);
      font-size: 11px;
      padding: 6px 0;
      padding-left: 20px;
      position: relative;
    }

    .design-info__principles li::before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 10px;
      height: 10px;
      background: var(--amber);
      border-radius: 50%;
      box-shadow: inset 2px 2px 0 rgba(0,0,0,0.2);
    }

    .device-frame {
      padding: 20px;
    }

    .device {
      background: linear-gradient(180deg, var(--bg-panel) 0%, var(--bg-warm) 100%);
      border: 3px solid var(--border-light);
      max-width: 380px;
      box-shadow: 
        6px 6px 0 var(--border),
        inset 0 1px 0 rgba(255,255,255,0.05);
      border-radius: 4px;
    }

    .device__status {
      padding: 10px 14px;
      border-bottom: 2px solid var(--border);
      background: var(--bg-warm);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-badge {
      font-size: 9px;
      color: var(--cream-dim);
      text-transform: uppercase;
      letter-spacing: 2px;
      padding: 3px 8px;
      background: var(--bg);
      border: 1px solid var(--border);
    }

    .status-badge--screen {
      color: var(--amber);
      background: var(--bg-panel);
    }

    /* VU Meter style gamification */
    .gamification-bar {
      background: var(--bg);
      border: 2px solid var(--border);
      margin: 12px;
      padding: 14px;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }

    .level-display__label {
      font-size: 9px;
      color: var(--cream-dim);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .level-display__value {
      font-family: var(--font-display);
      font-size: 32px;
      color: var(--amber);
    }

    .xp-bar {
      background: var(--bg-warm);
      border: 2px solid var(--border);
      height: 16px;
      position: relative;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }

    /* VU meter segments */
    .xp-bar::before {
      content: "";
      position: absolute;
      inset: 2px;
      background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 8px,
        var(--border) 8px,
        var(--border) 10px
      );
      z-index: 1;
    }

    .xp-bar__fill {
      background: linear-gradient(90deg, var(--green) 0%, var(--green) 70%, var(--amber) 85%, var(--red) 100%);
      box-shadow: 0 0 8px rgba(78, 205, 196, 0.4);
    }

    .xp-bar__text {
      color: var(--cream);
      font-size: 9px;
      font-weight: 500;
      z-index: 2;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    .metric {
      background: var(--bg-warm);
      padding: 8px;
      border: 1px solid var(--border);
    }

    .metric__label {
      font-size: 8px;
      color: var(--cream-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .metric__value {
      font-family: var(--font-display);
      font-size: 18px;
      color: var(--cream);
    }

    .objective-bar {
      background: var(--bg-warm);
      border: 2px solid var(--border);
      margin: 0 12px;
      padding: 12px;
    }

    .objective-bar__label {
      font-size: 8px;
      color: var(--amber);
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .objective-bar__text {
      font-size: 12px;
      color: var(--cream);
    }

    .screen {
      padding: 16px 12px;
    }

    .screen__title {
      font-family: var(--font-display);
      font-size: 28px;
      color: var(--cream);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .screen__subtitle {
      font-size: 11px;
      color: var(--cream-dim);
      margin-top: 6px;
    }

    .action-stack {
      margin-top: 24px;
    }

    .action-stack .btn {
      width: 100%;
      padding: 14px;
      text-align: center;
    }

    /* Cassette-style exercise tiles */
    .exercise-grid {
      gap: 8px;
    }

    .exercise-tile {
      background: var(--bg);
      border: 2px solid var(--border);
      padding: 12px 10px;
      transition: all 0.15s;
      position: relative;
      box-shadow: 2px 2px 0 var(--border);
    }

    .exercise-tile::before {
      content: "";
      position: absolute;
      top: 6px;
      right: 6px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--border);
      box-shadow: inset 1px 1px 0 rgba(0,0,0,0.3);
    }

    .exercise-tile:hover:not(:disabled) {
      border-color: var(--amber);
      transform: translate(-1px, -1px);
      box-shadow: 3px 3px 0 var(--border);
    }

    .exercise-tile--done::before {
      background: var(--green);
      box-shadow: 0 0 6px rgba(78, 205, 196, 0.5);
    }

    .exercise-tile--done {
      border-color: var(--green);
    }

    .exercise-tile--locked {
      opacity: 0.6;
    }

    .exercise-tile__name {
      font-family: var(--font-display);
      font-size: 12px;
      text-transform: uppercase;
      color: var(--cream);
    }

    .exercise-tile__meta,
    .exercise-tile__reps {
      font-size: 10px;
      color: var(--cream-dim);
    }

    .progress-stats {
      gap: 8px;
    }

    .stat-block {
      background: var(--bg);
      border: 2px solid var(--border);
      padding: 14px;
      text-align: center;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    }

    .stat-block__label {
      font-size: 9px;
      color: var(--amber);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-block__value {
      font-family: var(--font-display);
      font-size: 28px;
      color: var(--cream);
    }

    .set-indicators {
      padding: 16px 0;
      gap: 6px;
    }

    .set-dot {
      width: 32px;
      height: 32px;
      border: 2px solid var(--border);
      background: var(--bg);
      color: var(--cream-dim);
      font-family: var(--font-display);
      font-size: 14px;
      border-radius: 50%;
      box-shadow: inset 2px 2px 0 rgba(0,0,0,0.2);
    }

    .set-dot--done {
      background: var(--green);
      color: var(--bg);
      border-color: var(--green);
      box-shadow: 0 0 8px rgba(78, 205, 196, 0.4);
    }

    .set-dot--current {
      border-color: var(--amber);
      color: var(--amber);
      animation: pulse-glow 1.2s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 0 rgba(255, 159, 28, 0.4); }
      50% { box-shadow: 0 0 12px rgba(255, 159, 28, 0.6); }
    }

    .timer-display {
      background: var(--bg);
      border: 3px solid var(--border);
      padding: 20px;
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.3);
    }

    .timer-display__label {
      font-size: 10px;
      color: var(--amber);
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .timer-display__value {
      font-family: var(--font-display);
      font-size: 48px;
      color: var(--green);
      text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
    }

    .input-form {
      margin-top: 20px;
    }

    .input-field label {
      font-size: 10px;
      color: var(--amber);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .input-field input {
      background: var(--bg);
      border: 2px solid var(--border);
      color: var(--cream);
      font-family: var(--font-display);
      font-size: 24px;
      padding: 12px;
      width: 100%;
      text-align: center;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }

    .input-field input:focus {
      border-color: var(--amber);
      outline: none;
    }

    .rest-display {
      background: var(--bg);
      margin: 12px;
      border: 3px solid var(--amber);
      box-shadow: inset 0 4px 8px rgba(0,0,0,0.4);
    }

    .rest-display__label {
      font-family: var(--font-display);
      font-size: 14px;
      color: var(--amber);
      text-transform: uppercase;
      letter-spacing: 6px;
    }

    .rest-display__timer {
      font-family: var(--font-display);
      font-size: 72px;
      color: var(--green);
      text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
    }

    .rest-display__meta {
      font-size: 12px;
      color: var(--cream-dim);
    }

    .rest-display__set {
      font-size: 11px;
      color: var(--amber);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .rest-display__hint {
      font-size: 9px;
      color: var(--cream-dim);
    }

    .summary-list {
      background: var(--bg);
      border: 2px solid var(--border);
      padding: 12px;
    }

    .summary-item {
      border-bottom: 1px solid var(--border);
      padding: 10px 0;
      font-size: 11px;
    }

    .summary-item:last-child {
      border-bottom: none;
    }

    .summary-item__name {
      font-family: var(--font-display);
      color: var(--cream);
      text-transform: uppercase;
    }

    .summary-item__stats {
      color: var(--cream-dim);
      font-size: 10px;
    }

    .device__footer {
      background: var(--bg-warm);
      border-top: 2px solid var(--border);
      padding: 12px 14px;
    }

    .footer-stat__label {
      font-size: 8px;
      color: var(--amber);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .footer-stat__value {
      font-family: var(--font-display);
      font-size: 18px;
      color: var(--green);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.DESIGN_CONFIG = {
      brandName: "ODIN",
      brandTag: "SIDE A",
      shortName: "TAPE",
      designTitle: "Analog Cassette",
      designDesc: "Retro audio equipment aesthetic. VU meter progress bars, warm browns and ambers, tactile button shadows. Physical depth through inset shadows and raised elements.",
      principles: [
        "VU meter style progress indicators",
        "Warm brown/amber color palette",
        "Physical button shadows and depth",
        "Rounded LED-style indicator dots",
        "Noise texture overlay"
      ],
      labels: {
        rank: "Track",
        streak: "Loop",
        currency: "Decibels",
        objective: "Now Playing",
        objectiveDone: "Side complete. Flip tape or eject.",
        points: "Gain"
      },
      rewards: { setPoints: 10, setCurrency: 5, exercisePoints: 25, exerciseCurrency: 12 },
      initial: { rank: 6, rankXp: 55, streak: 14, currency: 380 },
      notificationTitle: "ODIN Tape"
    };
  </script>
  <script src="./common.js"></script>
</body>
</html>
