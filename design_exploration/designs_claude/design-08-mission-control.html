<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design 08 - Mission Control</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./common.css">
  <style>
    :root {
      --bg: #0c0f14;
      --bg-panel: #131820;
      --bg-elevated: #1a212e;
      --border: #2a3548;
      --text: #e8ecf4;
      --text-dim: #6b7a94;
      --accent: #3b82f6;
      --accent-light: #60a5fa;
      --success: #22c55e;
      --warning: #f59e0b;
      --font-mono: "Space Mono", monospace;
      --font-main: "Space Grotesk", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-main);
      font-size: 14px;
      font-weight: 500;
    }

    .toast {
      background: var(--bg-elevated);
      border: 1px solid var(--accent);
      color: var(--accent-light);
      font-family: var(--font-main);
      font-weight: 500;
      border-radius: 4px;
    }

    .app-header {
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      padding: 14px 24px;
    }

    .brand-name {
      font-family: var(--font-mono);
      font-size: 18px;
      font-weight: 700;
      color: var(--text);
      letter-spacing: 2px;
    }

    .brand-tag {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--accent);
      letter-spacing: 3px;
    }

    .btn {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 18px;
      font-family: var(--font-main);
      font-size: 13px;
      font-weight: 600;
      border-radius: 4px;
      transition: all 0.15s;
    }

    .btn:hover:not(:disabled) {
      background: var(--bg);
      border-color: var(--accent);
    }

    .btn--small {
      padding: 6px 12px;
      font-size: 11px;
    }

    .btn--primary {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
    }

    .btn--primary:hover:not(:disabled) {
      background: var(--accent-light);
      border-color: var(--accent-light);
    }

    .btn--ghost {
      background: transparent;
      border-color: transparent;
      color: var(--text-dim);
    }

    .sidebar {
      padding: 20px;
    }

    .design-info {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      padding: 24px;
      border-radius: 6px;
    }

    .design-info__title {
      font-family: var(--font-mono);
      font-size: 14px;
      font-weight: 700;
      color: var(--accent-light);
      letter-spacing: 1px;
      margin-bottom: 16px;
    }

    .design-info__desc {
      color: var(--text-dim);
      font-size: 13px;
      line-height: 1.7;
      margin-bottom: 20px;
    }

    .design-info__principles li {
      color: var(--text);
      font-size: 12px;
      padding: 6px 0;
    }

    .device-frame {
      padding: 20px;
    }

    .device {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      max-width: 400px;
      overflow: hidden;
    }

    .device__status {
      padding: 10px 16px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(90deg, var(--bg) 0%, var(--bg-panel) 100%);
    }

    .status-badge {
      font-family: var(--font-mono);
      font-size: 9px;
      color: var(--text-dim);
      letter-spacing: 1px;
    }

    .status-badge--screen {
      color: var(--success);
    }

    .gamification-bar {
      background: var(--bg);
      margin: 12px;
      padding: 16px;
      border-radius: 6px;
      border: 1px solid var(--border);
    }

    .level-display__label {
      font-family: var(--font-mono);
      font-size: 9px;
      color: var(--text-dim);
      letter-spacing: 2px;
    }

    .level-display__value {
      font-family: var(--font-mono);
      font-size: 24px;
      font-weight: 700;
      color: var(--text);
    }

    .xp-bar {
      background: var(--bg-panel);
      border-radius: 4px;
      height: 8px;
      overflow: hidden;
    }

    .xp-bar__fill {
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      border-radius: 4px;
    }

    .xp-bar__text {
      color: var(--text);
      font-family: var(--font-mono);
      font-size: 8px;
    }

    .metric {
      background: var(--bg-panel);
      padding: 8px 10px;
      border-radius: 4px;
    }

    .metric__label {
      font-family: var(--font-mono);
      font-size: 8px;
      color: var(--text-dim);
      letter-spacing: 1px;
    }

    .metric__value {
      font-family: var(--font-mono);
      font-size: 13px;
      font-weight: 700;
      color: var(--text);
    }

    .objective-bar {
      background: rgba(59, 130, 246, 0.1);
      margin: 0 12px;
      padding: 14px;
      border-radius: 6px;
      border-left: 3px solid var(--accent);
    }

    .objective-bar__label {
      font-family: var(--font-mono);
      font-size: 9px;
      color: var(--accent);
      letter-spacing: 2px;
    }

    .objective-bar__text {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      margin-top: 6px;
    }

    .screen {
      padding: 16px;
    }

    .screen__title {
      font-family: var(--font-main);
      font-size: 22px;
      font-weight: 700;
      color: var(--text);
    }

    .screen__subtitle {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-dim);
      margin-top: 6px;
    }

    .action-stack {
      margin-top: 24px;
    }

    .action-stack .btn {
      width: 100%;
      padding: 16px;
      font-size: 14px;
    }

    .exercise-grid {
      gap: 8px;
    }

    .exercise-tile {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 14px 12px;
      transition: all 0.15s;
    }

    .exercise-tile:hover:not(:disabled) {
      border-color: var(--accent);
      background: var(--bg-elevated);
    }

    .exercise-tile--done {
      border-color: var(--success);
      background: rgba(34, 197, 94, 0.1);
    }

    .exercise-tile--done .exercise-tile__name {
      color: var(--success);
    }

    .exercise-tile--locked {
      opacity: 0.35;
    }

    .exercise-tile__name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }

    .exercise-tile__meta,
    .exercise-tile__reps {
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-dim);
    }

    .progress-stats {
      gap: 10px;
    }

    .stat-block {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 16px;
      text-align: center;
    }

    .stat-block__label {
      font-family: var(--font-mono);
      font-size: 9px;
      color: var(--accent);
      letter-spacing: 1px;
    }

    .stat-block__value {
      font-family: var(--font-mono);
      font-size: 24px;
      font-weight: 700;
      color: var(--text);
      margin-top: 6px;
    }

    .set-indicators {
      padding: 16px 0;
      gap: 8px;
    }

    .set-dot {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text-dim);
      font-family: var(--font-mono);
      font-size: 12px;
      font-weight: 700;
    }

    .set-dot--done {
      background: var(--success);
      border-color: var(--success);
      color: #fff;
    }

    .set-dot--current {
      border-color: var(--accent);
      color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .timer-display {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 20px;
      text-align: center;
    }

    .timer-display__label {
      font-family: var(--font-mono);
      font-size: 9px;
      color: var(--text-dim);
      letter-spacing: 2px;
    }

    .timer-display__value {
      font-family: var(--font-mono);
      font-size: 36px;
      font-weight: 700;
      color: var(--accent-light);
    }

    .input-form {
      margin-top: 20px;
    }

    .input-field label {
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 600;
      color: var(--text-dim);
      letter-spacing: 1px;
    }

    .input-field input {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-family: var(--font-mono);
      font-size: 22px;
      font-weight: 700;
      padding: 14px;
      width: 100%;
      text-align: center;
    }

    .input-field input:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }

    .rest-display {
      background: rgba(59, 130, 246, 0.08);
      margin: 12px;
      border: 1px solid var(--accent);
      border-radius: 8px;
      padding: 40px 16px;
    }

    .rest-display__label {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--accent);
      letter-spacing: 3px;
    }

    .rest-display__timer {
      font-family: var(--font-mono);
      font-size: 56px;
      font-weight: 700;
      color: var(--text);
    }

    .rest-display__meta {
      font-size: 15px;
      font-weight: 600;
      color: var(--text);
      margin-top: 20px;
    }

    .rest-display__set {
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-dim);
    }

    .rest-display__hint {
      font-size: 11px;
      color: var(--text-dim);
      margin-top: 20px;
    }

    .summary-list {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 12px;
    }

    .summary-item {
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }

    .summary-item:last-child {
      border-bottom: none;
    }

    .summary-item__name {
      font-weight: 600;
      color: var(--text);
    }

    .summary-item__stats {
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-dim);
    }

    .device__footer {
      background: var(--bg);
      border-top: 1px solid var(--border);
      padding: 12px 16px;
    }

    .footer-stat__label {
      font-family: var(--font-mono);
      font-size: 8px;
      color: var(--text-dim);
      letter-spacing: 1px;
    }

    .footer-stat__value {
      font-family: var(--font-mono);
      font-size: 13px;
      font-weight: 700;
      color: var(--text);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.DESIGN_CONFIG = {
      brandName: "ODIN",
      brandTag: "MISSION CONTROL",
      shortName: "MCC",
      designTitle: "Mission Control",
      designDesc: "NASA/SpaceX inspired mission control aesthetic. Clean data displays, professional blue palette, monospace for precision data.",
      principles: [
        "Professional dark interface",
        "Blue accent hierarchy",
        "Monospace for data precision",
        "Subtle rounded corners",
        "Clear status indicators"
      ],
      labels: {
        rank: "TIER",
        streak: "STREAK",
        currency: "CREDITS",
        objective: "MISSION",
        objectiveDone: "Mission Complete",
        points: "DATA"
      },
      rewards: { setPoints: 10, setCurrency: 5, exercisePoints: 25, exerciseCurrency: 12 },
      initial: { rank: 4, rankXp: 42, streak: 8, currency: 340 },
      notificationTitle: "ODIN Mission Control"
    };
  </script>
  <script src="./common.js"></script>
</body>
</html>
