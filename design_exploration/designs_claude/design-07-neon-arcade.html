<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design 07 - Neon Arcade</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Chakra+Petch:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./common.css">
  <style>
    :root {
      --bg: #0a0a12;
      --bg-panel: #0f0f1a;
      --bg-elevated: #16162a;
      --border: #2a2a45;
      --text: #eeeef5;
      --text-dim: #6a6a8a;
      --pink: #ff2d95;
      --cyan: #00f5ff;
      --yellow: #ffe600;
      --font-pixel: "Press Start 2P", monospace;
      --font-main: "Chakra Petch", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-main);
      font-size: 14px;
      font-weight: 500;
    }

    .toast {
      background: var(--bg-elevated);
      border: 2px solid var(--pink);
      color: var(--pink);
      font-family: var(--font-main);
      font-weight: 600;
      border-radius: 0;
    }

    .app-header {
      background: var(--bg-panel);
      border-bottom: 2px solid var(--border);
      padding: 12px 20px;
    }

    .brand-name {
      font-family: var(--font-pixel);
      font-size: 16px;
      color: var(--cyan);
      text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
    }

    .brand-tag {
      font-size: 10px;
      font-weight: 600;
      color: var(--pink);
      letter-spacing: 2px;
    }

    .btn {
      background: var(--bg-elevated);
      border: 2px solid var(--border);
      color: var(--text);
      padding: 10px 16px;
      font-family: var(--font-main);
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.1s;
    }

    .btn:hover:not(:disabled) {
      border-color: var(--cyan);
      color: var(--cyan);
      box-shadow: 0 0 12px rgba(0, 245, 255, 0.3);
    }

    .btn--small {
      padding: 6px 12px;
      font-size: 11px;
    }

    .btn--primary {
      background: var(--pink);
      color: var(--bg);
      border-color: var(--pink);
      box-shadow: 0 0 15px rgba(255, 45, 149, 0.4);
    }

    .btn--primary:hover:not(:disabled) {
      background: var(--cyan);
      border-color: var(--cyan);
      box-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
    }

    .btn--ghost {
      background: transparent;
      border-color: var(--border);
      color: var(--text-dim);
    }

    .sidebar {
      padding: 16px;
    }

    .design-info {
      background: var(--bg-panel);
      border: 2px solid var(--border);
      padding: 20px;
    }

    .design-info__title {
      font-family: var(--font-pixel);
      font-size: 12px;
      color: var(--cyan);
      margin-bottom: 16px;
      line-height: 1.8;
    }

    .design-info__desc {
      color: var(--text-dim);
      font-size: 13px;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .design-info__principles li {
      color: var(--text);
      font-size: 12px;
      padding: 5px 0;
    }

    .device-frame {
      padding: 16px;
    }

    .device {
      background: var(--bg-panel);
      border: 3px solid var(--border);
      max-width: 400px;
    }

    .device__status {
      padding: 10px 14px;
      border-bottom: 2px solid var(--border);
      background: var(--bg);
    }

    .status-badge {
      font-family: var(--font-pixel);
      font-size: 8px;
      color: var(--text-dim);
    }

    .status-badge--screen {
      color: var(--yellow);
    }

    .gamification-bar {
      background: var(--bg);
      margin: 8px;
      padding: 14px;
      border: 2px solid var(--border);
    }

    .level-display__label {
      font-size: 10px;
      font-weight: 600;
      color: var(--text-dim);
      letter-spacing: 1px;
    }

    .level-display__value {
      font-family: var(--font-pixel);
      font-size: 20px;
      color: var(--yellow);
      text-shadow: 0 0 8px rgba(255, 230, 0, 0.5);
    }

    .xp-bar {
      background: var(--bg-panel);
      border: 2px solid var(--border);
      height: 12px;
    }

    .xp-bar__fill {
      background: linear-gradient(90deg, var(--pink), var(--cyan));
      box-shadow: 0 0 10px rgba(255, 45, 149, 0.5);
    }

    .xp-bar__text {
      color: var(--bg);
      font-size: 8px;
      font-weight: 700;
    }

    .metric {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      padding: 8px;
    }

    .metric__label {
      font-size: 8px;
      font-weight: 600;
      color: var(--text-dim);
    }

    .metric__value {
      font-family: var(--font-pixel);
      font-size: 12px;
      color: var(--text);
    }

    .objective-bar {
      background: var(--bg);
      margin: 0 8px;
      padding: 12px;
      border: 2px solid var(--pink);
    }

    .objective-bar__label {
      font-family: var(--font-pixel);
      font-size: 8px;
      color: var(--pink);
    }

    .objective-bar__text {
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      margin-top: 4px;
    }

    .screen {
      padding: 14px;
    }

    .screen__title {
      font-family: var(--font-pixel);
      font-size: 16px;
      color: var(--text);
      line-height: 1.6;
    }

    .screen__subtitle {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-dim);
      margin-top: 8px;
    }

    .action-stack {
      margin-top: 20px;
    }

    .action-stack .btn {
      width: 100%;
      padding: 14px;
      font-size: 14px;
    }

    .exercise-grid {
      gap: 6px;
    }

    .exercise-tile {
      background: var(--bg);
      border: 2px solid var(--border);
      padding: 12px 10px;
      transition: all 0.1s;
    }

    .exercise-tile:hover:not(:disabled) {
      border-color: var(--cyan);
      box-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
    }

    .exercise-tile--done {
      border-color: var(--yellow);
      box-shadow: 0 0 8px rgba(255, 230, 0, 0.3);
    }

    .exercise-tile--done .exercise-tile__name {
      color: var(--yellow);
    }

    .exercise-tile--locked {
      opacity: 0.4;
    }

    .exercise-tile__name {
      font-family: var(--font-main);
      font-size: 13px;
      font-weight: 700;
      color: var(--text);
    }

    .exercise-tile__meta,
    .exercise-tile__reps {
      font-size: 10px;
      color: var(--text-dim);
    }

    .progress-stats {
      gap: 8px;
    }

    .stat-block {
      background: var(--bg);
      border: 2px solid var(--border);
      padding: 14px;
      text-align: center;
    }

    .stat-block__label {
      font-size: 10px;
      font-weight: 600;
      color: var(--cyan);
    }

    .stat-block__value {
      font-family: var(--font-pixel);
      font-size: 20px;
      color: var(--text);
      margin-top: 4px;
    }

    .set-indicators {
      padding: 14px 0;
      gap: 6px;
    }

    .set-dot {
      width: 32px;
      height: 32px;
      border: 2px solid var(--border);
      background: var(--bg);
      color: var(--text-dim);
      font-family: var(--font-pixel);
      font-size: 10px;
    }

    .set-dot--done {
      background: var(--yellow);
      border-color: var(--yellow);
      color: var(--bg);
      box-shadow: 0 0 10px rgba(255, 230, 0, 0.5);
    }

    .set-dot--current {
      border-color: var(--pink);
      color: var(--pink);
      animation: pulse-pink 1s ease-in-out infinite;
    }

    @keyframes pulse-pink {
      0%, 100% { box-shadow: 0 0 5px rgba(255, 45, 149, 0.3); }
      50% { box-shadow: 0 0 15px rgba(255, 45, 149, 0.6); }
    }

    .timer-display {
      background: var(--bg);
      border: 2px solid var(--border);
      padding: 20px;
      text-align: center;
    }

    .timer-display__label {
      font-size: 10px;
      font-weight: 600;
      color: var(--text-dim);
      letter-spacing: 1px;
    }

    .timer-display__value {
      font-family: var(--font-pixel);
      font-size: 32px;
      color: var(--cyan);
      text-shadow: 0 0 15px rgba(0, 245, 255, 0.5);
    }

    .input-form {
      margin-top: 16px;
    }

    .input-field label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-dim);
    }

    .input-field input {
      background: var(--bg);
      border: 2px solid var(--border);
      color: var(--text);
      font-family: var(--font-pixel);
      font-size: 18px;
      padding: 12px;
      width: 100%;
      text-align: center;
    }

    .input-field input:focus {
      border-color: var(--pink);
      outline: none;
      box-shadow: 0 0 10px rgba(255, 45, 149, 0.3);
    }

    .rest-display {
      background: var(--bg);
      margin: 8px;
      border: 3px solid var(--pink);
      padding: 40px 14px;
      box-shadow: 0 0 20px rgba(255, 45, 149, 0.3);
    }

    .rest-display__label {
      font-family: var(--font-pixel);
      font-size: 10px;
      color: var(--pink);
    }

    .rest-display__timer {
      font-family: var(--font-pixel);
      font-size: 48px;
      color: var(--cyan);
      text-shadow: 0 0 20px rgba(0, 245, 255, 0.6);
    }

    .rest-display__meta {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      margin-top: 16px;
    }

    .rest-display__set {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-dim);
    }

    .rest-display__hint {
      font-size: 10px;
      color: var(--text-dim);
      margin-top: 16px;
    }

    .summary-list {
      background: var(--bg);
      border: 2px solid var(--border);
      padding: 12px;
    }

    .summary-item {
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }

    .summary-item:last-child {
      border-bottom: none;
    }

    .summary-item__name {
      font-weight: 700;
      color: var(--text);
    }

    .summary-item__stats {
      font-size: 11px;
      color: var(--text-dim);
    }

    .device__footer {
      background: var(--bg);
      border-top: 2px solid var(--border);
      padding: 10px 14px;
    }

    .footer-stat__label {
      font-size: 8px;
      font-weight: 600;
      color: var(--text-dim);
    }

    .footer-stat__value {
      font-family: var(--font-pixel);
      font-size: 12px;
      color: var(--cyan);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.DESIGN_CONFIG = {
      brandName: "ODIN",
      brandTag: "ARCADE",
      shortName: "ARC",
      designTitle: "Neon Arcade",
      designDesc: "Classic arcade cabinet aesthetic. Deep blacks with pink/cyan neon. Pixel font for headers, clean sans for data. Focused glow effects.",
      principles: [
        "Deep black backgrounds",
        "Pink and cyan neon accents",
        "Pixel font for display text",
        "Glow effects on interactive elements",
        "High contrast for readability"
      ],
      labels: {
        rank: "LVL",
        streak: "COMBO",
        currency: "COINS",
        objective: "QUEST",
        objectiveDone: "VICTORY! All quests complete",
        points: "SCORE"
      },
      rewards: { setPoints: 10, setCurrency: 5, exercisePoints: 25, exerciseCurrency: 12 },
      initial: { rank: 7, rankXp: 68, streak: 15, currency: 520 },
      notificationTitle: "ODIN Arcade"
    };
  </script>
  <script src="./common.js"></script>
</body>
</html>
