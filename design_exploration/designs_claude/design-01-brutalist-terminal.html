<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design 01 - Brutalist Terminal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./common.css">
  <style>
    :root {
      --bg: #0a0a0a;
      --bg-panel: #0f0f0f;
      --bg-accent: #1a1a1a;
      --border: #2a2a2a;
      --text: #33ff33;
      --text-dim: #1a8c1a;
      --text-bright: #66ff66;
      --accent: #00ffcc;
      --accent-dim: #008866;
      --warn: #ffaa00;
      --error: #ff3333;
      --font-mono: "JetBrains Mono", monospace;
      --font-display: "VT323", monospace;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-mono);
      font-size: 13px;
      padding: 0;
    }

    /* Scanline effect */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.15) 2px,
        rgba(0, 0, 0, 0.15) 4px
      );
      pointer-events: none;
      z-index: 10000;
    }

    /* CRT glow effect */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(
        ellipse at center,
        transparent 0%,
        rgba(0, 0, 0, 0.3) 100%
      );
      pointer-events: none;
      z-index: 9999;
    }

    .toast {
      background: var(--bg-panel);
      border: 1px solid var(--text);
      color: var(--text);
      font-family: var(--font-mono);
      border-radius: 0;
    }

    .toast::before {
      content: "> ";
    }

    .app-header {
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      padding: 8px 16px;
    }

    .brand-name {
      font-family: var(--font-display);
      font-size: 28px;
      letter-spacing: 4px;
      color: var(--accent);
    }

    .brand-tag {
      font-size: 11px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .brand-tag::before {
      content: "// ";
    }

    .btn {
      background: transparent;
      border: 1px solid var(--text);
      color: var(--text);
      padding: 6px 12px;
      font-family: var(--font-mono);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.1s;
    }

    .btn:hover:not(:disabled) {
      background: var(--text);
      color: var(--bg);
    }

    .btn--small {
      padding: 4px 8px;
      font-size: 10px;
    }

    .btn--primary {
      background: var(--text);
      color: var(--bg);
      border-color: var(--text);
    }

    .btn--primary:hover:not(:disabled) {
      background: var(--text-bright);
      border-color: var(--text-bright);
    }

    .btn--ghost {
      border-color: var(--border);
      color: var(--text-dim);
    }

    .btn--ghost:hover:not(:disabled) {
      border-color: var(--text-dim);
      color: var(--text);
      background: transparent;
    }

    .sidebar {
      padding: 16px;
    }

    .design-info {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      padding: 16px;
    }

    .design-info__title {
      font-family: var(--font-display);
      font-size: 24px;
      color: var(--accent);
      margin-bottom: 8px;
    }

    .design-info__title::before {
      content: "$ ";
      color: var(--text-dim);
    }

    .design-info__desc {
      color: var(--text-dim);
      font-size: 12px;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .design-info__principles li {
      color: var(--text);
      font-size: 11px;
      padding: 4px 0;
    }

    .design-info__principles li::before {
      content: "- ";
      color: var(--text-dim);
    }

    .device-frame {
      padding: 16px;
    }

    .device {
      background: var(--bg-panel);
      border: 1px solid var(--text-dim);
      max-width: 380px;
      box-shadow: 
        0 0 20px rgba(51, 255, 51, 0.1),
        inset 0 0 60px rgba(51, 255, 51, 0.02);
    }

    .device__status {
      padding: 8px 12px;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
    }

    .status-badge {
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .status-badge--screen {
      color: var(--accent);
    }

    .status-badge--screen::before {
      content: "state: ";
      color: var(--text-dim);
    }

    .gamification-bar {
      background: var(--bg);
      border: 1px solid var(--border);
      margin: 12px;
      padding: 12px;
    }

    .level-display__label {
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .level-display__value {
      font-family: var(--font-display);
      font-size: 24px;
      color: var(--accent);
    }

    .xp-bar {
      background: var(--bg-panel);
      border: 1px solid var(--text-dim);
      height: 12px;
    }

    .xp-bar__fill {
      background: var(--text);
      box-shadow: 0 0 8px var(--text);
    }

    .xp-bar__text {
      color: var(--bg);
      font-size: 9px;
      font-weight: 700;
    }

    .metric__label {
      font-size: 9px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .metric__value {
      font-family: var(--font-display);
      font-size: 20px;
      color: var(--text);
    }

    .objective-bar {
      background: var(--bg);
      border: 1px solid var(--border);
      margin: 0 12px;
      padding: 10px 12px;
    }

    .objective-bar__label {
      font-size: 9px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .objective-bar__label::after {
      content: ":";
    }

    .objective-bar__text {
      font-size: 12px;
      color: var(--text);
    }

    .screen {
      padding: 12px;
    }

    .screen__title {
      font-family: var(--font-display);
      font-size: 32px;
      color: var(--text-bright);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .screen__title::before {
      content: "> ";
      color: var(--text-dim);
    }

    .screen__subtitle {
      font-size: 11px;
      color: var(--text-dim);
    }

    .action-stack {
      margin-top: 24px;
    }

    .action-stack .btn {
      width: 100%;
      padding: 12px;
      text-align: left;
    }

    .action-stack .btn::before {
      content: "[ ] ";
      color: var(--text-dim);
    }

    .action-stack .btn--primary::before {
      content: "[*] ";
      color: var(--bg);
    }

    .exercise-grid {
      gap: 6px;
    }

    .exercise-tile {
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 10px;
      transition: all 0.1s;
    }

    .exercise-tile:hover:not(:disabled) {
      border-color: var(--text);
      box-shadow: 0 0 8px rgba(51, 255, 51, 0.2);
    }

    .exercise-tile--done {
      border-color: var(--accent-dim);
      opacity: 0.6;
    }

    .exercise-tile--done::after {
      content: " [DONE]";
      color: var(--accent);
    }

    .exercise-tile--locked {
      border-style: dashed;
    }

    .exercise-tile__name {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text);
    }

    .exercise-tile__meta,
    .exercise-tile__reps {
      font-size: 10px;
      color: var(--text-dim);
    }

    .progress-stats {
      gap: 8px;
    }

    .stat-block {
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 10px;
    }

    .stat-block__label {
      font-size: 9px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-block__value {
      font-family: var(--font-display);
      font-size: 24px;
      color: var(--text);
    }

    .set-indicators {
      padding: 12px 0;
    }

    .set-dot {
      width: 28px;
      height: 28px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text-dim);
      font-family: var(--font-mono);
      font-size: 11px;
    }

    .set-dot--done {
      background: var(--text);
      color: var(--bg);
      border-color: var(--text);
    }

    .set-dot--current {
      border-color: var(--text-bright);
      color: var(--text-bright);
      box-shadow: 0 0 8px rgba(51, 255, 51, 0.3);
      animation: pulse-border 1s ease-in-out infinite;
    }

    @keyframes pulse-border {
      0%, 100% { box-shadow: 0 0 8px rgba(51, 255, 51, 0.3); }
      50% { box-shadow: 0 0 16px rgba(51, 255, 51, 0.5); }
    }

    .timer-display {
      background: var(--bg);
      border: 1px solid var(--text);
      padding: 16px;
    }

    .timer-display__label {
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .timer-display__value {
      font-family: var(--font-display);
      font-size: 48px;
      color: var(--text-bright);
      text-shadow: 0 0 10px var(--text);
    }

    .input-form {
      margin-top: 16px;
    }

    .input-field label {
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .input-field label::after {
      content: ":";
    }

    .input-field input {
      background: var(--bg);
      border: 1px solid var(--text-dim);
      color: var(--text);
      font-family: var(--font-mono);
      padding: 10px;
      width: 100%;
    }

    .input-field input:focus {
      border-color: var(--text);
      outline: none;
      box-shadow: 0 0 8px rgba(51, 255, 51, 0.2);
    }

    .rest-display {
      background: var(--bg);
      margin: 12px;
      border: 2px solid var(--text);
    }

    .rest-display__label {
      font-size: 12px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    .rest-display__timer {
      font-family: var(--font-display);
      font-size: 72px;
      color: var(--text-bright);
      text-shadow: 0 0 20px var(--text);
      animation: glow 1s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 20px var(--text); }
      50% { text-shadow: 0 0 40px var(--text-bright); }
    }

    .rest-display__meta {
      font-size: 11px;
      color: var(--text-dim);
    }

    .rest-display__set {
      font-size: 10px;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .rest-display__hint {
      font-size: 9px;
      color: var(--text-dim);
      font-style: italic;
    }

    .summary-list {
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 12px;
    }

    .summary-item {
      border-bottom: 1px dashed var(--border);
      padding: 8px 0;
      font-size: 11px;
    }

    .summary-item:last-child {
      border-bottom: none;
    }

    .summary-item__name {
      color: var(--text);
    }

    .summary-item__stats {
      color: var(--text-dim);
      font-size: 10px;
    }

    .device__footer {
      background: var(--bg);
      border-top: 1px solid var(--border);
      padding: 10px 12px;
    }

    .footer-stat__label {
      font-size: 9px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .footer-stat__value {
      font-family: var(--font-display);
      font-size: 18px;
      color: var(--text);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.DESIGN_CONFIG = {
      brandName: "ODIN",
      brandTag: "terminal v1.0",
      shortName: "TERM",
      designTitle: "Brutalist Terminal",
      designDesc: "Raw command-line aesthetic inspired by retro computing. Green phosphor CRT glow, monospace typography, and ASCII-influenced borders. No decoration, pure function.",
      principles: [
        "Monospace typography only",
        "Green-on-black phosphor palette",
        "ASCII/unicode border language",
        "CRT scanline overlay effect",
        "No rounded corners anywhere"
      ],
      labels: {
        rank: "LVL",
        streak: "CHAIN",
        currency: "BITS",
        objective: "CMD",
        objectiveDone: "Session terminated. All processes complete.",
        points: "XP"
      },
      rewards: { setPoints: 10, setCurrency: 5, exercisePoints: 25, exerciseCurrency: 12 },
      initial: { rank: 4, rankXp: 62, streak: 12, currency: 340 },
      notificationTitle: "ODIN Terminal"
    };
  </script>
  <script src="./common.js"></script>
</body>
</html>
